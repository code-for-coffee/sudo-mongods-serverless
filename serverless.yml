service: rest-api

frameworkVersion: ">=1.8.0 <2.0.0"

custom:
  config: ${file(./config/${opt:stage, self:provider.stage}.yml):config}
  webpackIncludeModules: true

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    SERVERLESS_REGION: ${opt:region, self:provider.region}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:${self:provider.environment.SERVERLESS_REGION}:*:table/${self:provider.environment.CATEGORIES_TABLE}

functions:
  create:
    handler: handler.createCategory
    environment:
      CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    events:
      - http:
          path: categories
          method: post
          cors: true
  list:
    handler: handler.listCategories
    environment:
      CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    events:
      - http:
          path: categories
          method: get
          cors: true
  get:
    handler: handler.getCategory
    environment:
      CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    events:
      - http:
          path: categories/{id}
          method: get
          cors: true
  update:
    handler: handler.updateCategory
    environment:
      CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    events:
      - http:
          path: categories/{id}
          method: put
          cors: true
  delete:
    handler: handler.deleteCategory
    environment:
      CATEGORIES_TABLE: ${self:custom.config.categoriesTable}
    events:
      - http:
          path: categories/{id}
          method: delete
          cors: true

resources:
  Resources:
    ContactsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.config.categoriesTable}
